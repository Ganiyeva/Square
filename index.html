<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <header>
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom ps-4 pe-4">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="img/logo.svg" alt="square logo">
      </a>
      <ul class="nav col-12 col-md-auto mb-2 d-flex justify-content-center align-items-center mb-md-0">
        <li> <a href="#" class="nav-link px-2 link-secondary d-flex align-items-center"> <img
              src="img/ic_Dashboard Copy.svg" alt="icon" class="me-2"> Dashboard </a> </li>
        <li> <a href="#" class="nav-link px-2 link-dark d-flex align-items-center"> <img src="img/ic_search.svg"
              alt="search" class="me-2"> Job Search </a> </li>
        <li><a href="#" class="nav-link px-2 link-dark d-flex align-items-center"> <img src="img/ic_data.svg" alt="icon"
              class="me-2"> Schedule </a> </li>
        <li><a href="#" class="nav-link px-2 link-dark d-flex align-items-center"> <img src="img/ic_history.svg"
              alt="icon" class="me-2"> History </a> </li>
        <li><a href="#" class="nav-link px-2 link-dark d-flex align-items-center"> <img src="img/ic_events.svg"
              alt="icon" class="me-2"> Events </a> </li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn position-relative">
          <img src="img/ic_Notification.svg" alt="icon">
          <span class="position-absolute start-50 top-30 p-1 bg-danger border border-light rounded-circle">
          </span>
        </button>
        <img src="img/Profile.png" alt="user">
        <button class="btn btn dropdown-toggle ms-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
